spring.application.name=user-service
server.port=9300
#spring.cloud.client.hostname=192.168.0.8
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql = true
spring.datasource.database = books
spring.datasource.username = root
spring.datasource.password = password
spring.datasource.url = jdbc:mysql://192.168.1.16:3306/books?allowPublicKeyRetrieval=true&useSSL=false
eureka.client.serviceUrl.defaultZone=http://192.168.1.16:8761/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

#Zipkin
spring.zipkin.base-url= http://192.168.1.16:9411
spring.zipkin.locator.discovery.enable=true
spring.sleuth.enabled=true
spring.sleuth.sampler.probability: 1.0 

#rabbitMQ
spring.rabbitmq.host=192.168.1.16
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
