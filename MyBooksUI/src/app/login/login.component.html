<div class="container">

	<div class="col-md-9 col-lg-7 col-xl-6 bg-gradient-clouds mt-3 mt-sm-5 mx-auto p-5 rounded text-center">
	
		<div class="row no-gutters bookimage">
			<div class="col">
				<img src="./assets/images/gI_amblogo.jpg" height="64" width="64">
				<h3>Book Library</h3>
			</div>
		</div>
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="row mt-3 no-gutters">
				<div class="col">
					<div class="input-group"> 
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input class="form-control" formControlName="email" name="email" placeholder="Email" type="text" required>
						<div *ngIf="isSubmitted && loginFormControls.email.errors" class="invalid-form">
							<div *ngIf="loginFormControls.email.errors.required">Email is required</div>
							<div *ngIf="loginFormControls.email.errors">Email is Invalid</div>
						  </div>
					</div>
				</div>
			</div>
	
			<div class="row mt-3 no-gutters">
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input class="form-control" formControlName="password" name="password" placeholder="Password" type="password" required>
						<div *ngIf="isSubmitted && loginFormControls.password.errors" class="invalid-form">
							<div *ngIf="loginFormControls.password.errors.required">Email is required</div>
							<div *ngIf="loginFormControls.password.errors">Email is Invalid</div>
						  </div>
					</div>
				</div>
			</div>
			<!--Vaidation Errors-->
			<div class="form-group">
				<div *ngIf="customError" class="invalid-form">
				  <div *ngIf="customError">{{this.customError}}</div>
				</div>
			  </div>

			<div class="row no-gutters">
				<div class="col">
					<button class="btn btn-block btn-dark mt-3" name="submit" type="submit">Login</button>
					<p class="mt-3">New User? <a href="/register">Register</a>.</p>
				</div>
			</div>
		</form>
	</div>

</div>
