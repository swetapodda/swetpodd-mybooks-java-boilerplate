 <app-search></app-search> 
 <div class="container-fluid pt-4">
<section id="gallery">
    <div class="container">
      <div class="row">

        <!-- col-xl-2 col-lg-3 col-md-4 col-sm-6  style="height: 33em;"   w-300 h-600 -->

        <div class=" col-xl-3 col-lg-3 col-md-4 col-sm-5" *ngFor="let book of booksList ">
      <div class="card d-block" >
        <div class="card-header">
          <!-- <p class="card-title no-wrap" > </p> -->
          <p class="card-text"><b>Genre: </b><i> {{book.bookGenre}} </i></p>            
        </div>
        <img class="card-img-top img-responsive" src={{book.bookURL}} alt="{{book.title}}" >
        <div class="card-footer text-left">
          
          <p>{{book.bookAuthor}}</p>
         <a class="btn btn-outline-success btn-sm"  data-toggle="modal" data-target="#exampleModalCenter" (click)="openReadMore(book);">Read More</a> &nbsp; &nbsp;
          <a class="btn btn-outline-danger btn-sm"><img src="./assets/images/Add-to-favorites.ico" alt="Add to Favourite" (click)="addToFavourites(book);"></a>
        </div>
       </div>
      </div>
      
    </div>
  </div>
  </section>
</div>
  <app-book-view></app-book-view>
